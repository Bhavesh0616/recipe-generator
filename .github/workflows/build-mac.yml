name: Build FoodChat macOS apps

on:
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, macos-14]   # 13 = Intel (x64), 14 = Apple Silicon (arm64)
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # torch for mac; adjust pin if you like
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
          # Optional: build DMG tool
          brew install create-dmg || true

      - name: Build .app with PyInstaller
        run: |
          pyinstaller foodchat_mac.spec
          # Result: dist/FoodChat.app

      - name: Create DMG
        run: |
          cd dist
          APP_NAME="FoodChat"
          DMG_NAME="${APP_NAME}-${{ matrix.os }}.dmg"
          create-dmg --volname "${APP_NAME}" \
                     --app-drop-link 600 185 \
                     "${DMG_NAME}" "FoodChat.app"

      # (Optional) Sign & Notarize if you add Apple Developer secrets
      # - name: Codesign
      # - name: Notarize

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoodChat-${{ matrix.os }}
          path: dist/*.dmg
